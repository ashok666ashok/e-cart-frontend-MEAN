<app-header></app-header>

<!-- Section-->
<section class="py-5">
  <div *ngIf="products.length === 0" style="display: grid; place-items: center">
    <img
      src="https://bigfundraisingideas.com/themes/custom/bigfundraising/images/bfr_icons/emptycart.gif"
      alt="empty cart"
    />
    <h1 class="text-center fw-bolder">your whishlist is empty</h1>
    <button class="btn btn-outline-dark" routerLink="">
      click here to add products
    </button>
  </div>
  <div *ngIf="products.length != 0" class="container px-4 px-lg-5 mt-5">
    <h1 class="text-center fw-bolder">
      your whishlist<i class="fa-solid fa-heart p-2 text-danger"></i>
    </h1>
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <div *ngFor="let product of products" class="col mb-5">
        <div class="card h-100">
          <!-- Product image-->
          <img
            class="card-img-top"
            height="250px"
            routerLink="/view/:id"
            src="{{ product.image }}"
            alt="..."
          />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{ product.title.slice(0, 20) }}...</h5>
              <!-- Product price-->
              ${{ product.price }}
            </div>
          </div>
          <!-- Product actions-->
          <div
            class="card-footer p-4 pt-0 border-top-0 bg-transparent d-grid place-items-center gap-2"
          >
            <button class="btn btn-warning btn-sm" (click)="addToCart(product)">
              <i class="fa-solid fa-cart-shopping pe-2"></i>Add To Cart
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="removeItem(product._id)"
            >
              <i class="fa-solid fa-trash pe-2"></i>Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
