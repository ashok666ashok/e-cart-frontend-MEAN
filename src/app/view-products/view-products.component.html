<app-header></app-header>

<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        <img
          class="card-img-top mb-5 mb-md-0"
          src="{{ product.image }}"
          alt="..."
        />
      </div>
      <div class="col-md-6">
        <div class="small mb-1">product Id: {{ product.id }}</div>
        <h1 class="display-5 fw-bolder">{{ product.title }}</h1>
        <div class="fs-5 mb-5">
          <!-- <span class="text-decoration-line-through">$45.00</span> -->
          <span>${{ product.price }}</span>
        </div>
        <p class="lead">
          <b class="fw-bolder">Overview : </b>
          {{product.description}}
        </p>
        <div
          class="card-footer p-4 pt-0 border-top-0 bg-transparent d-grid place-items-center gap-2"
        >
          <button class="btn btn-warning btn-sm" (click)="addToCart(product)">Add To Cart</button>
          <button class="btn btn-warning btn-sm" (click)="addToWhishlistt(product)">Add To Wishlist</button>
        </div>
      </div>
    </div>
  </div>
</section>
