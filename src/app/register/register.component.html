<app-header></app-header>
<div class="pt-5 m-5">
    
  <div class="container">

                  <div class="row">
                    <h1 class="text-center">Register</h1>
                      <div class="col-md-5 mx-auto">
                          <div class="card card-body">
                                                      
                              <form id="submitForm" [formGroup]="registerForm"  method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                                  
                                    <div>
                                        <label for="exampleFormControlInput1" class="form-label">username</label>
                                        <input type="email" class="form-control" name="username" formControlName="username" id="exampleFormControlInput1" placeholder="username">
                                    </div>
                                    <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mb-3 text-danger">*Invalid username</div>
                                    
                                      
                                                     
                                  <div class="form-group required mb-3">
                                    
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="email" class="form-control" name="email" formControlName="email" id="exampleFormControlInput1" placeholder="name@example.com">
                                      
                                  </div>         
                                  <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mb-3 text-danger">*Invalid email</div>

                                  <div class="form-group required">
                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                    <input type="email" class="form-control" name="password" formControlName="password" id="exampleFormControlInput1" placeholder="Password">
                                  </div>
                                  <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mb-3 text-danger">*Invalid password</div>
                                 
                                  <div class="form-group pt-1 d-grid place-items-center">
                                      <button class="btn btn-primary " (click)="register()" type="submit">Register</button>
                                  </div>
                              </form>
                              <p class="small-xl pt-3 text-center">
                                  <span class="text-muted">Already a member</span>
                                  <a routerLink="/login" >Sign in</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
              
  </div>
